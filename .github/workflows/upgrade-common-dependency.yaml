# File: .github/workflows/upgrade-common-dependency.yml
# Reference: https://www.oddbird.net/2022/06/01/dependabot-single-pull-request/
---
name: Upgrade common dependencies

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '*.in'
  schedule:
    # Runs every Monday at 8:00 UTC
    - cron: '0 8 * * *'

jobs:
  upgrade:
    name: Upgrade & Open Pull Request
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      max-parallel: 4
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
        experimental: [ false ]
        include:
          - python-version: "3.14"
            experimental: true
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

#      - name: Get pip cache dir
#        id: pip-cache
#        run: |
#          echo "dir=$(pip cache dir)" >> "$GITHUB_OUTPUT"
#
#      - uses: actions/cache@v4.2.3
#        with:
#          path: ~/.cache/pip
#          key: ${{ runner.os }}-pip-${{ hashFiles('*.txt') }}
#          restore-keys: |
#            ${{ runner.os }}-pip-

      - name: Set Python and version's file variable
        run: |
          RAW_PY_ENV="py${{ matrix.python-version }}"
          echo "PY_ENV=${RAW_PY_ENV//./}" >> "$GITHUB_ENV"

      - name: Upgrade Python dependencies ${{ matrix.python-version }}
        id: upgrade-deps
        run: |
          pip install -U pip pip-tools
          
          HAS_CHANGES=false
          
          if [[ -f "dev.in" ]] ; then
            echo "üîç Found dev.in, compiling dev requirements..."
            pip-compile --upgrade --generate-hashes --allow-unsafe \
                      -o ${{ env.PY_ENV }}-dev.txt \
                      dev.in
            HAS_CHANGES=true
            echo "‚úÖ Generated ${{ env.PY_ENV }}-dev.txt"
          else
            echo "‚ÑπÔ∏è  dev.in not found, skipping dev requirements"
          fi
          
          if [[ -f "requirements/docs.in" ]] && [[ "${{ matrix.python-version }}" == "3.10" || "${{ matrix.python-version }}" == "3.11" ]] ; then
            echo "üîç Found requirements/docs.in, compiling docs requirements..."
            pip-compile --upgrade --generate-hashes --allow-unsafe \
                      -o ${{ env.PY_ENV }}-docs.txt \
                      requirements/docs.in
            HAS_CHANGES=true
            echo "‚úÖ Generated ${{ env.PY_ENV }}-docs.txt"
          else
            echo "‚ÑπÔ∏è  requirements/docs.in not found or Python version not supported, skipping docs requirements"
          fi
          
          if [[ "$HAS_CHANGES" == "false" ]]; then
            echo "‚ö†Ô∏è  No .in files found or processed, no changes to commit"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify generated requirements can be installed
        run: |
          echo "Verifying generated requirements files can be installed..."
          if [[ -f "${{ env.PY_ENV }}-dev.txt" ]] ; then
            echo "Verifying ${{ env.PY_ENV }}-dev.txt..."
            pip install --dry-run --no-deps -r ${{ env.PY_ENV }}-dev.txt || pip install --no-deps -r ${{ env.PY_ENV }}-dev.txt
            echo "‚úì ${{ env.PY_ENV }}-dev.txt verified successfully"
          fi
          if [[ -f "${{ env.PY_ENV }}-docs.txt" ]] ; then
            echo "Verifying ${{ env.PY_ENV }}-docs.txt..."
            pip install --dry-run --no-deps -r ${{ env.PY_ENV }}-docs.txt || pip install --no-deps -r ${{ env.PY_ENV }}-docs.txt
            echo "‚úì ${{ env.PY_ENV }}-docs.txt verified successfully"
          fi

      - name: Check if dev file exists for upload
        id: check-dev-file
        if: steps.upgrade-deps.outputs.has_changes == 'true'
        run: |
          if [ -f "${{ env.PY_ENV }}-dev.txt" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Python dependencies ${{ matrix.python-version }} for Dev
        if: steps.check-dev-file.outputs.exists == 'true'
        uses: actions/upload-artifact@v6
        with:
          overwrite: true
          name: ${{ env.PY_ENV }}-dev.txt
          path: ${{ env.PY_ENV }}-dev.txt

      - name: Check if docs file exists for upload
        id: check-docs-file
        if: steps.upgrade-deps.outputs.has_changes == 'true' && (matrix.python-version == '3.10' || matrix.python-version == '3.11')
        run: |
          if [ -f "${{ env.PY_ENV }}-docs.txt" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Python dependencies ${{ matrix.python-version }} for Docs
        if: steps.check-docs-file.outputs.exists == 'true'
        uses: actions/upload-artifact@v6
        continue-on-error: true
        with:
          overwrite: true
          name: ${{ env.PY_ENV }}-docs.txt
          path: ${{ env.PY_ENV }}-docs.txt

  pull-request:
    name: Open Pull Request
    runs-on: ubuntu-latest
    needs: upgrade
    env:
      BRANCH_NAME: auto-dependency-upgrades-py-django
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python for verification
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Download all artifacts
        id: download-artifacts
        uses: actions/download-artifact@v7
        continue-on-error: true
        with:
          path: .
          pattern: py*
          merge-multiple: true

      - name: Check if artifacts were downloaded
        id: check-artifacts
        run: |
          echo "üîç Checking for downloaded artifacts..."
          echo "Current directory: $(pwd)"
          echo "Listing all files:"
          ls -la 2>/dev/null || echo "Directory listing failed"
          
          ARTIFACTS_FOUND=false
          
          # Check for dev requirements files
          if ls py*-dev.txt 2>/dev/null | head -1 > /dev/null; then
            echo "‚úÖ Found dev requirements files:"
            ls -la py*-dev.txt 2>/dev/null
            ARTIFACTS_FOUND=true
          else
            echo "‚ÑπÔ∏è  No dev requirements files found (py*-dev.txt)"
          fi
          
          # Check for docs requirements files
          if ls py*-docs.txt 2>/dev/null | head -1 > /dev/null; then
            echo "‚úÖ Found docs requirements files:"
            ls -la py*-docs.txt 2>/dev/null
            ARTIFACTS_FOUND=true
          else
            echo "‚ÑπÔ∏è  No docs requirements files found (py*-docs.txt)"
          fi
          
          if [ "$ARTIFACTS_FOUND" = "true" ]; then
            echo "has_artifacts=true" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Artifacts found, will create PR"
          else
            echo "has_artifacts=false" >> "$GITHUB_OUTPUT"
            echo "‚ö†Ô∏è  No artifacts found - no .in files were processed, skipping PR creation"
          fi

      - name: Verify all downloaded requirements files
        if: steps.check-artifacts.outputs.has_artifacts == 'true'
        run: |
          echo "Verifying all downloaded requirements files can be installed..."
          python -m pip install --upgrade pip
          failed=0
          
          # Verify dev requirements files
          for file in py*-dev.txt; do
            if [ -f "$file" ]; then
              echo "Verifying $file..."
              if python -m pip install --dry-run --no-deps -r "$file" 2>/dev/null; then
                echo "‚úì $file verified (dry-run successful)"
              elif python -m pip install --no-deps -r "$file" 2>/dev/null; then
                echo "‚úì $file verified (installed successfully)"
                # Clean up installed packages to avoid conflicts
                pip uninstall -y $(pip freeze | cut -d'=' -f1 | grep -v '^pip' | grep -v '^setuptools' | grep -v '^wheel') 2>/dev/null || true
              else
                echo "‚úó Failed to install $file"
                failed=1
              fi
            fi
          done
          
          # Verify docs requirements files
          for file in py*-docs.txt; do
            if [ -f "$file" ]; then
              echo "Verifying $file..."
              if python -m pip install --dry-run --no-deps -r "$file" 2>/dev/null; then
                echo "‚úì $file verified (dry-run successful)"
              elif python -m pip install --no-deps -r "$file" 2>/dev/null; then
                echo "‚úì $file verified (installed successfully)"
                # Clean up installed packages to avoid conflicts
                pip uninstall -y $(pip freeze | cut -d'=' -f1 | grep -v '^pip' | grep -v '^setuptools' | grep -v '^wheel') 2>/dev/null || true
              else
                echo "‚úó Failed to install $file"
                failed=1
              fi
            fi
          done
          
          if [ $failed -eq 1 ]; then
            echo "‚ùå Some requirements files failed verification"
            exit 1
          fi
          echo "‚úÖ All requirements files verified successfully"

      - name: Create Pull Request
        id: cpr
        if: steps.check-artifacts.outputs.has_artifacts == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.BOT_PAT || secrets.GITHUB_TOKEN }}
          commit-message: "Automated common dependency upgrades"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: ${{ env.BRANCH_NAME }}
          delete-branch: true
          title: 'Automated common dependency upgrades'
          body: "Full log: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          labels: |
            üì¶ dependencies
            python
          assignees: ${{ github.actor }}
          draft: false
