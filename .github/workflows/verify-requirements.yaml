---
name: Verify Requirements

on:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - 'dev.in'
      - 'requirements/*.in'
      - 'requirements/*.txt'
      - '*.txt'
  pull_request:
    branches:
      - main
    paths:
      - 'dev.in'
      - 'requirements/*.in'
      - 'requirements/*.txt'
      - '*.txt'
  schedule:
    # Runs every Monday at 8:00 UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  verify-dev-requirements:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            requirements-file: py38-dev.txt
          - python-version: "3.9"
            requirements-file: py39-dev.txt
          - python-version: "3.10"
            requirements-file: py310-dev.txt
          - python-version: "3.11"
            requirements-file: py311-dev.txt
          - python-version: "3.12"
            requirements-file: py312-dev.txt
          - python-version: "3.13"
            requirements-file: py313-dev.txt
          - python-version: "3.14"
            requirements-file: py314-dev.txt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip-tools
        run: |
          pip install --upgrade pip
          pip install pip-tools

      - name: Generate and verify dev requirements
        run: |
          if [ -f "dev.in" ]; then
            # First, verify that we can generate requirements from dev.in
            echo "Verifying that requirements can be generated from dev.in..."
            TEMP_FILE=$(mktemp)
            if ! pip-compile --generate-hashes --allow-unsafe -o "$TEMP_FILE" dev.in; then
              echo "❌ Failed to generate requirements from dev.in"
              rm "$TEMP_FILE"
              exit 1
            fi
            echo "✅ Requirements can be generated from dev.in"
            rm "$TEMP_FILE"
            
            # If the requirements file exists, verify it can be installed
            if [ -f "${{ matrix.requirements-file }}" ]; then
              echo "Verifying ${{ matrix.requirements-file }} can be installed..."
              if pip install --dry-run --no-deps -r ${{ matrix.requirements-file }} 2>/dev/null; then
                echo "✅ ${{ matrix.requirements-file }} can be installed (dry-run successful)"
              elif pip install --no-deps -r ${{ matrix.requirements-file }} 2>/dev/null; then
                echo "✅ ${{ matrix.requirements-file }} can be installed"
              else
                echo "❌ Failed to install ${{ matrix.requirements-file }}"
                exit 1
              fi
            else
              echo "ℹ️  ${{ matrix.requirements-file }} not found (this is OK, it will be generated by upgrade-common-dependency workflow)"
            fi
          else
            echo "ℹ️  dev.in not found, skipping dev requirements verification"
          fi

  verify-django-requirements:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            django-version: "3.2"
          - python-version: "3.8"
            django-version: "4.2"
          - python-version: "3.9"
            django-version: "3.2"
          - python-version: "3.9"
            django-version: "4.2"
          - python-version: "3.10"
            django-version: "3.2"
          - python-version: "3.10"
            django-version: "4.2"
          - python-version: "3.10"
            django-version: "5.2"
          - python-version: "3.11"
            django-version: "3.2"
          - python-version: "3.11"
            django-version: "4.2"
          - python-version: "3.12"
            django-version: "3.2"
          - python-version: "3.12"
            django-version: "4.2"
          - python-version: "3.12"
            django-version: "5.2"
          - python-version: "3.13"
            django-version: "5.2"
          - python-version: "3.14"
            django-version: "5.2"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set Django environment variable
        run: |
          RAW_DJANGO_ENV="py${{ matrix.python-version }}-django${{ matrix.django-version }}"
          echo "DJANGO_ENV=${RAW_DJANGO_ENV//./}" >> "$GITHUB_ENV"

      - name: Install pip-tools
        run: |
          pip install --upgrade pip
          pip install pip-tools

      - name: Verify Django requirements file can be installed
        run: |
          if [ -f "requirements/${{ env.DJANGO_ENV }}.txt" ]; then
            echo "Verifying requirements/${{ env.DJANGO_ENV }}.txt can be installed..."
            pip install --dry-run --no-deps -r requirements/${{ env.DJANGO_ENV }}.txt || pip install --no-deps -r requirements/${{ env.DJANGO_ENV }}.txt
          else
            echo "requirements/${{ env.DJANGO_ENV }}.txt not found, skipping verification"
          fi

  verify-docs-requirements:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.10"
            requirements-file: py310-docs.txt
          - python-version: "3.11"
            requirements-file: py311-docs.txt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip-tools
        run: |
          pip install --upgrade pip
          pip install pip-tools

      - name: Generate and verify docs requirements
        run: |
          if [ -f "requirements/docs.in" ]; then
            # First, verify that we can generate requirements from requirements/docs.in
            echo "Verifying that docs requirements can be generated from requirements/docs.in..."
            TEMP_FILE=$(mktemp)
            if ! pip-compile --generate-hashes --allow-unsafe -o "$TEMP_FILE" requirements/docs.in; then
              echo "❌ Failed to generate docs requirements from requirements/docs.in"
              rm "$TEMP_FILE"
              exit 1
            fi
            echo "✅ Docs requirements can be generated from requirements/docs.in"
            rm "$TEMP_FILE"
            
            # If the requirements file exists, verify it can be installed
            if [ -f "${{ matrix.requirements-file }}" ]; then
              echo "Verifying ${{ matrix.requirements-file }} can be installed..."
              if pip install --dry-run --no-deps -r ${{ matrix.requirements-file }} 2>/dev/null; then
                echo "✅ ${{ matrix.requirements-file }} can be installed (dry-run successful)"
              elif pip install --no-deps -r ${{ matrix.requirements-file }} 2>/dev/null; then
                echo "✅ ${{ matrix.requirements-file }} can be installed"
              else
                echo "❌ Failed to install ${{ matrix.requirements-file }}"
                exit 1
              fi
            else
              echo "ℹ️  ${{ matrix.requirements-file }} not found (this is OK, it will be generated by upgrade-common-dependency workflow)"
            fi
          else
            echo "ℹ️  requirements/docs.in not found, skipping docs requirements verification"
          fi
